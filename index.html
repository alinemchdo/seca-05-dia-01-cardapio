<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>
    <header><h1>Ordem do Pedido</h1></header>

    <main>
       <form action="" method="get" id="form">
        <h4>Identicacao</h4>
<div class="user">
        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" id="Nome" required>
    

    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="Email" id="email" required>
</div>

<div class="picture">
    <img src="" alt="Besouro avatar" class="picture" id="foto-input">
</div>
<br><br>

<label for="foto"></label>
<input type="file" name="Escolher sua foto" id="foto">

<br><br>

<h4>Tamanho:</h4>

<select name="tamanho" id="tamanhoMarmita"></select>

<br><br>

<h4>Opcoes de Feijao:</h4>
<label for="feijao-carioca">Feijao Carioca</label>
<input type="radio" name="feijao" id="feijao-carioca" value="carioca" checked>
<br>
<label for="feijao-preto">Feijao Preto</label>
<input type="radio" name="feijao" id="feijao-preto" value="preto">
<h4>Onde vai o feijao</h4>
<label for="feijao-cima">Feijao por cima</label>
<input type="radio" name="feijao-local" id="feijao-cima">
<br>
<label for="feijao-lado">Feijao no lado</label>
<input type="radio" name="feijao-local" id="feijao-lado">

<br><br>
<h4>Ovo Frito</h4>|
<label for="ovo">Quantidade:(R$1,00 cada)</label>
<input type="number" name="Ovos" id="ovo" min="0" max="5" value="0">
<br><br>

<h4>Macarrao</h4>
<label for="">(R$2,00 cada)</label>
<br>
<label for="molho-madeira">Molho Madeira</label>
<input type="checkbox" name="molhos" id="molho-madeira" value="madeira" checked>
<br>
<label for="branco">Molho Branco</label>
<input type="checkbox" name="molhos" id="branco" value="branco">
<br>
<label for="molho-sugo">Molho Sugo</label>
<input type="checkbox" name="molhos" id="molho-sugo" value="sugo">
<br>
<label for="alho">Alho e Oleo</label>
<input type="checkbox" name="molhos" id="alho" value="alho e oleo">

<br><br>
<textarea name="Comentario" id="" cols="30" rows="5" placeholder="Digite aqui!" maxlength="300" minlength="0"></textarea>
<br><br>
<button type="submit" id="btn-submit">Enviar</button>
<button id="btn-recover">Recuperar nota</button>
       </form>
    </main>

    
</body>
<script src="script.js"></script>
</html>
